<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bitly Crawler App</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <div class="headercolor">
      <center>
        <header>
          <h1>Bitly Crawler App</h1>
          <h5><a href="https://github.com/rrkishoreraj/Bitly-Crawler-App-using-JavaScript/issues" target="_blank">Issues?</a></h5>
        </header>
      </center>  
      <div>
        <input type="radio" name="fetchOption" id="radio1">links.json
        <input type="radio" name="fetchOption" id="radio2" checked>testfile.json
      </div>
      <br><hr>
    </div>
    <div style="background-color:coral;">
      <br>
      <label>Search URL's: </label>
      <input type="text" placeholder="bit.ly" onkeyup="searchurl(this.value)">
      <input type="button" id="fetchurl" value="Fetch URL" onclick="fetchurl()"> &nbsp
      <br><br>
    </div>
    <div style="background-color:lightcoral;"><br>
      <span>Total URL's fetched:</span><span id="totalLinks">&nbsp0&nbsp<i>links</i></span>
      <span id="requestStatus">
      Request status code = NIL
      </span><br><br>
    </div>
    <br><hr><br>
    <center>
      <input type="button" id="toggleMatchedAll" value="Matched Only" onclick="displayMatchedURLs()">
    </center>
    <br>
    <div id="displayFetchedUrls"> 
    </div>
    <div id="matchedURLs">
    </div>
    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
